        <!--Adding the css files -->`
        <link rel="stylesheet" href="jquery.mobile-1.1.0/jquery.mobile-1.4.3.css" />
        <link rel="stylesheet" type="text/css" href="materialize/css/materialize.min.css">

    <script type="text/javascript" charset="utf-8">
        document.addEventListener("deviceready", onDeviceReady, false);
        
        function onDeviceReady(){
            var userId = localStorage.getItem("userid");
            if(userId > 0){
               displayHomePage();
            }else{
                displayLoginPage();
            }
        }

        </script>
    </script>

    
    <body>
        <div id="login" class="login page_roll" ></div>
        <div id="register" class="register page_roll" ></div>
        <div id="home" class="home page_roll" ></div>
        <div id="myaccount" class="myaccount page_roll" ></div>
        <div id="editprofile" class="editprofile page_roll" ></div>
        <div id="Refinemodel" class="modal bottom-sheet filter_modle"></div>
